<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
    <script>
        var a = 1;
        document.write("<ul>");
   while (a <= 10) {
    document.write("<li>" + a + ") Hello World</li>");
    a++;
   }
   document.write("</ul>");
for(var x = 1; x <=50; x++){
    if(x % 2==0){
        document.write(x + "<br>");
    }
}
   </script>
</head>
<body>
    
</body>
</html>
