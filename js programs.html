document.write("<h1>Program: To check armstrong number</h1><br>");
var number=prompt("Please enter Armstrong number");
var temp=number;
var sum=0;
var noOfDigit=number.toString().length;
while (temp>0) {
    var digit=temp%10;
    sum += digit**noOfDigit;
    temp=parseInt(temp/10);
}
if(sum == number){
    document.write(number +" is an armstrong number");
}
else{
    document.write(number +" is not an armstrong number");

}
