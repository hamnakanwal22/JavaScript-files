        document.write("<h1>Number Increasing Pyramid</h1><br>");

            for(var b=1;b <=a;b++){
                document.write(b +" ");
            }
            document.write("<br>");
        }

            for(var k=1;k <=l;k++){
                document.write(k+" ");
            }
            document.write("<br>");
        }
        document.write("<h1>Number Changing Pyramid</h1><br>");
        let count=1;
for(var i =1;i <=4;i++){
    for(var j =1;j <=i;j++){
        document.write(count + " ");
        count++;
    }

}

document.write("<h1>Zero-One Triangle Pattern</h1><br>");

for(var i=1;i<=5;i++){
    for(var s=1;s<=5-i;s++){

    }
    for(var j=1;j<=i*2-1;j++){

document.write("<br>");

document.write("<h1>Hollow Triangular Pattern</h1><br>");

}
document.write("<br>");
}

}
document.write("<h1>Diamond Pattern</h1><br>");

for(var c=1;c<=2*i-1;c++){
